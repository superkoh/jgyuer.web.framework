group 'com.jgyuer'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        maven {
            url "http://maven.aliyun.com/nexus/content/groups/public/"
        }
        maven {
            url "https://maven.eveoh.nl/content/repositories/releases"
        }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "nl.eveoh:gradle-aspectj:1.6"
//        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.1.RELEASE")
    }
}

project.ext {
    aspectjVersion = '1.8.10'
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
//apply plugin: 'org.springframework.boot'
apply plugin: 'aspectj'

jar {
    baseName = 'jgyuer-lib'
    version = version
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public/"
    }
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-aop:1.5.2.RELEASE')
    testCompile('org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE')

    compile group: 'org.springframework', name: 'spring-instrument', version: '4.3.7.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.2.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-aspects', version: '4.3.7.RELEASE'
    aspectpath group: 'org.springframework', name: 'spring-aspects', version: '4.3.7.RELEASE'

    compile group: 'org.mybatis.spring.boot', name: 'mybatis-spring-boot-starter', version: '1.3.0'
    compile('commons-io:commons-io:2.5')
    compile('com.zaxxer:HikariCP:2.6.1')
    compile('ch.qos.logback:logback-classic:1.1.7')
    compile('redis.clients:jedis:2.9.0')
    compile('org.apache.commons:commons-lang3:3.4')
    compile('com.aliyun:aliyun-java-sdk-core:3.0.5')
    compile('com.aliyun:aliyun-java-sdk-dm:3.0.0-rc1')
    compile('com.github.bingoohuang:patchca:0.0.1')
    compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
    compile 'io.springfox:springfox-swagger2:2.6.1'
    compile 'io.springfox:springfox-swagger-ui:2.6.1'
    compile('com.qiniu:qiniu-java-sdk:7.1.+')
    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
    compile group: 'org.apache.poi', name: 'poi', version: '3.15'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.15'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.10'
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.8.10'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.8.5'
    compile "com.fasterxml.jackson.core:jackson-core:2.8.8"
    compile "com.fasterxml.jackson.core:jackson-databind:2.8.8"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.8"
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.5.6'
    compile group: 'com.google.guava', name: 'guava', version: '21.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.56'
    compile 'com.squareup.okhttp3:okhttp:3.7.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}